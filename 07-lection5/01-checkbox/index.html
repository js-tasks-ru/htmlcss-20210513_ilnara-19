<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./checkbox.css">

        <style>
          body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            max-width: 350px;
            height: auto;
            margin: 0 auto;
          }

          .checkbox-group {
            display: flex;
            flex-direction: column;
          }

          .checkbox-group__item + .checkbox-group__item {
            margin-top: 16px;
          }
        </style>
    </head>
    <body>

      <!--Sprite -->
      <svg>
        <defs>
         <symbol id="checkbox">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M20.7071 5.29289C21.0976 5.68342 21.0976 6.31658 20.7071 6.70711L9.70711 17.7071C9.31658 18.0976 8.68342 18.0976 8.29289 17.7071L3.29289 12.7071C2.90237 12.3166 2.90237 11.6834 3.29289 11.2929C3.68342 10.9024 4.31658 10.9024 4.70711 11.2929L9 15.5858L19.2929 5.29289C19.6834 4.90237 20.3166 4.90237 20.7071 5.29289Z" fill="white"/>
         </symbol>
        </defs>
      </svg>
      <div class="checkbox-group">
      <label class="checkbox checkbox-group__item">
        <input class="checkbox__input" type="checkbox" tabindex="">
        <div class="checkbox__state">
          <div class="checkbox__control">
            <svg class="checkbox__icon">
              <use xlink:href="#checkbox"></use>
            </svg>
          </div>
          <div class="checkbox__title">Default</div>
        </div>
      </label>
      <label class="checkbox checkbox-group__item">
        <input class="checkbox__input" type="checkbox" tabindex="">
        <div class="checkbox__state">
          <div class="checkbox__control">
            <svg class="checkbox__icon">
              <use xlink:href="#checkbox"></use>
            </svg>
          </div>
          <div class="checkbox__title">Checked</div>
        </div>
      </label>
      <label class="checkbox checkbox--disabled checkbox-group__item">
        <input class="checkbox__input" type="checkbox" disabled>
        <div class="checkbox__state">
          <div class="checkbox__control checkbox__control--disabled">
            <svg class="checkbox__icon">
              <use xlink:href="#checkbox"></use>
            </svg>
          </div>
          <div class="checkbox__title">Disabled</div>
        </div>
      </label>
    </div>
      
    </body>
</html>
